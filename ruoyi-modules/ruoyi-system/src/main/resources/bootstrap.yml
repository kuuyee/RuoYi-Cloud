# Tomcat
server:
  port: 9201

# Spring
spring: 
  application:
    # 应用名称
    name: gomk-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: nacos-service-gomk:8848
       # ip: 116.196.76.171
      config:
        # 配置中心地址
        server-addr: nacos-service-gomk:8848
        # 配置文件格式
        file-extension: yml
        namespace: ${spring.profiles.active}
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
